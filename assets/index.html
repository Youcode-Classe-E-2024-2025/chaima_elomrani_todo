<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./style.css" rel="stylesheet"> -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>TaskFlow</title>
</head>

<body>
    <div class="containerofall">
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logo.png" alt="logo TaskFlow">
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="filter-button">
                <button>filter</button>
            </div>
        </nav>
        <button class="add-btn" id="addbtn"> Add Task </button>

<!-- __________________________________________________________________________________________________________________ -->

        <div class="cards-container">

<!-- ************************todo******************************************************* -->
        
            <div class="todo-card ">
                <h3 class="todo">To Do </h3>
                <div class="todoAdd">

                </div>
            </div>
        

<!-- **************************************doing********************************************** -->
            <div class="doing-card">
                <h3 class="todo">Doing</h3>
                <div class="doingAdd">

                </div>
            </div>
        

        <!-- ****************************** Done ****************************** -->
            <div class="done-card">
                <h3 class="todo">Done </h3>
                <div class="doneAdd">   

                </div>

            </div>
        </div>
    </div>

    </div>
    <div class="form-container" id="form-container">
        <form class="form" id="form">
            <div class="exit" id="exit"><i class='bx bxs-exit'></i></div>
            <input type="text" placeholder="Title" id="title">
            <textarea name="description"  id="description" placeholder="Description"></textarea> 
            <input type="date" id="date">
            <div class="select">
                <select name="typeOptions"  id="statut" class="statut">
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="todo">ToDo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
                <select name="typeOptions" id="priority" class="priority">
                    <option value="" disabled selected hidden>Statut</option>
                    <option value="P1" id="P1">P1</option>
                    <option value="P2" id="P2">P2</option>
                    <option value="P3" id="P3">P3</option>
                </select>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- ------------------------------------------------ edit ------------------------------------ -->

    <div class="form-edit" id="form-container">
        <form class="form" id="form-edit">
            <div class="exit" id="exit-edit"><i class='bx bxs-exit'></i></div>
            <input type="text" placeholder="Title" id="title-edit">
            <textarea name="description"  id="description-edit" placeholder="Description"></textarea> 
            <input type="date" id="date-edit">
            <div class="select">
                <select name="typeOptions"  id="statut-edit" class="statut">
                    <option value="" disabled selected hidden>Priority</option>
                    <option value="todo">ToDo</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
                <select name="typeOptions" id="priority-edit" class="priority">
                    <option value="" disabled selected hidden>Statut</option>
                    <option value="P1" id="P1">P1</option>
                    <option value="P2" id="P2">P2</option>
                    <option value="P3" id="P3">P3</option>
                </select>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
